<!DOCTYPE html>
<html lang="en">
<!-- Previous head and style sections remain the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Portfolio</title>
    <style>
        /* ... previous styles ... */
        .email-protection {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: left;
            cursor: pointer;
            user-select: none;
            min-height: 1.5em;  /* Add this to maintain spacing when empty */
            margin: 1em 0;      /* Add some margin for spacing */
        }
        
        .hidden {
            display: none;
        }

        #contact-section {
            text-align: center;
        }

        .contact-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px 0;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .contact-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Previous header and research sections remain the same -->
    
    <section id="contact">
        <h2>Contact</h2>
        <p>Click the button below to reveal contact email:</p>
        <div class="email-protection" id="email-display"></div>
        <button class="contact-btn" onclick="toggleEmail()">Show Email</button>
    </section>

    <!-- Previous footer remains the same -->

    <script>
        const emailParts = ['your', '.', 'email', '@', 'example', '.', 'com'];
        let isEmailVisible = false;

        function toggleEmail() {
            const button = document.querySelector('.contact-btn');
            const display = document.getElementById('email-display');
            
            if (!isEmailVisible && event.isTrusted) {
                // Show email
                const email = emailParts.join('');
                display.textContent = email;
                display.style.direction = 'ltr';
                button.textContent = 'Copy Email';
                isEmailVisible = true;
            } else if (event.isTrusted) {
                // Copy email
                const email = emailParts.join('');
                navigator.clipboard.writeText(email).then(() => {
                    button.textContent = 'Email Copied!';
                    setTimeout(() => {
                        button.textContent = 'Show Email';
                        display.textContent = '';
                        isEmailVisible = false;
                    }, 2000);
                });
            }
        }
    </script>
</body>
</html>
